{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--link rel="stylesheet" href="{% static 'css/style.css' %}"-->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark d-flex justify-content-around">
        <a class="navbar-brand mr-5 text-light" href="#">Clasificador</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mx-5">
                    <a class="nav-link text-light" href="/">Home</a>
                </li>
                <li class="nav-item mx-5">
                    <a class="nav-link text-light" href="about_us/">¿Quiénes somos?<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>

        </div>
    </nav>

    <div class="container">

        <div class="d-flex justify-content-center m-5">
            <h1>Resultados</h1>
        </div>
        <div>

        </div>

    </div>
    <div class="m-5 card-group">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información de la Imagen</h5>
                <p class="card-text">Nombre: {{img}}</p>
                <p class="card-text">Tamaño: {{ size }}</p>
                <p class="card-text">Tipo: {{ type}}</p>
                
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class=" d-flex justify-content-center">
                    <h5 class="card-title">Clasificación</h5>
                </div>
                <div class=" d-flex justify-content-center">
                    <p class="card-text">Tipo: {{ class }}</p>
                </div>
                <p class="card-text" style="color: red;"> {{ error }}</p>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
